<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- MUI CSS & JS -->
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
          rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous">
    <title>Week 2 Project</title>
</head>
<body>
<div th:insert="index :: header"></div>
<div class="container col-6">
    <form class="mui-form" action="processAdd" method="post">

        <div class="mui-textfield mui-textfield--float-label mt-3">
            <input type="text" name="firstName"> <label>First Name</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="lastName"> <label>Last Name</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="salary"> <label>Salary</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="state"> <label>State</label>
        </div>
        <div class="mui-textfield mui-textfield--float-label">
            <input type="text" name="country"> <label>Country</label>
        </div>

        <button type="submit" class="mui-btn mui-btn--primary">Add Employee</button>
    </form>
    <p th:text="${addError}" class="text-danger"></p>
</div>

<!-- Bootstrap JS -->
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
